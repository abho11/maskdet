   <!DOCTYPE html>
    <html>
    <style>
        th, td, p, input, h3 {
            font:15px 'Segoe UI';
        }
        h1 {
  text-align: center;
}
h2 {
  text-align: left;
}
        table, th, td {
            width: 100;
            height: 100;
            
            border: solid 2px #ddd;
            border-collapse: collapse;
            padding: 2px 3px;
            text-align: left; 
        }
        .center {

  margin-right: 100%;
}
        th {
            font-weight:bold;
            
        }
        #container {
          margin-top: 50px;
  
	width: 500px;
	height: 375px;
	border: 3px rgb(0, 0, 0) solid;
}

    </style>
    <head>
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.js"/>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
      </head>
     
      <body>
              <h1>Face Recognition and Mask Detection With Alert</h1>
              <h2>Date and Name of Faulters</h2>
           
              <table class="center" id="policy_table"
              cellspacing="0" cellpadding="0"  width="50%" >
                <tr>
                  <th>Date</th>
                  <th>Name</th>
                        </tr>
                        
              </table>
          
              <div>
                <br>
                <br>
              <form action="/photo/", method="POST">
                {% csrf_token %}
              
                <div style="text-align:center">  
                  <label allign="center" for="username">Enter Name</label>
                    <input allign="center" id="your_name" type="text" name="your_name">
                    <br>
                    <br>
                <input type="submit" allign="center" id="sideButton" name="capture" value="Take Photo"  >
              </div>  
              </form>
              </div>  
</body>
</html>


<script>
   $(document).ready(function(){
     $.getJSON("/static/app.json", function(data){
     
    
    var policy = '';
             
                                                         $.each(data, function(key,value){
                                                          policy += '<tr>';
                                                          policy += '<td>'+value.Date+'</td>';
                                                          policy += '<td>'+value.Name+'</td>';
                                                         
                                                          
                                                        });
                                                         $('#policy_table').append(policy);
                 });     
            });
    
</script>
