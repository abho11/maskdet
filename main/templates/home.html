<script>
   $(document).ready(function(){
     $.getJSON("/static/app.json", function(data){
     
    
    var policy = '';
             // First Level
                 
                                                         // The contents inside stars
                                                         $.each(data, function(key,value){
                                                          policy += '<tr>';
                                                          policy += '<td>'+value.Date+'</td>';
                                                          policy += '<td>'+value.Name+'</td>';
                                                         
                                                          
                                                        });
                                                         $('#policy_table').append(policy);
                 });     
            });
     

    

</script>
